{% macro accordion(data, modifier) %}
	<div class="c-card c-card--accordion u-high">
		{% for accord in data %}
			<input type="checkbox" id="{{ accord.id }}">
			<label class="c-card__item" for="{{ accord.id }}">{{ accord.label }}</label>
			<div class="c-card__item">{{ accord.pane }}</div>
		{% endfor %}
	</div>
{% endmacro %}
